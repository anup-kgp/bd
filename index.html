<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suraj!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffcccb, #ff99ff);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ff007f;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ff4d94;
        }

        #wishMessage {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .balloons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .balloon {
            width: 50px;
            height: 80px;
            border-radius: 25px;
            margin: 0 5px;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }

        .balloon1 {
            background-color: #ff007f;
        }

        .balloon2 {
            background-color: #00ccff;
        }

        .balloon3 {
            background-color: #ff9933;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            overflow: hidden;
            border: 5px solid #ff007f;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            button {
                font-size: 1em;
            }

            #wishMessage {
                font-size: 1.2em;
            }

            .photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="Screenshot 2024-11-03 at 11.22.43â€¯AM.png" alt="Suraj Yadav">
        </div>
        <h1>ðŸŽ‰ Happy Birthday, Suraj Yadav! ðŸŽ‰</h1>
        <button id="wishButton">Click for a Surprise!</button>
        <div id="wishMessage" class="hidden">
            <p>May your day be filled with joy, laughter, and love!</p>
            <p>Wishing you all the best in the year ahead!</p>
            <p>ðŸŽ‚ Have a fantastic celebration! ðŸŽˆ</p>
        </div>
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="Happy Birthday Whatsapp Status Video  ABCD2  Awww Tera Happy Birthday.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Play background music
        window.onload = function() {
            document.getElementById('bgMusic').play();
        };

        // Toggle the wish message
        document.getElementById('wishButton').addEventListener('click', function() {
            document.getElementById('wishMessage').classList.toggle('hidden');
        });
    </script>
</body>
</html>
